<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bimbingan Karir Kampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#eab308",
              secondary: "#15803d",
              accent: "#f97316",
              dark: "#1d4ed8",
              light: "#ffffff",
              third: "#f9fafb",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .glass {
        backdrop-filter: blur(15px);
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
   <body class="font-sans antialiased"> 
    <!-- header section -->
    <header class="bg-black bg-opacity-80">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="md:flex md:items-center md:gap-12">
            <div class="flex-shrink-0 flex items-center">
              <i class="fas fa-graduation-cap text-2xl text-accent mr-2"></i>
              <span class="text-xl font-bold text-light"
                >Kresna</span><span class=" text-xl font-bold text-accent">Career</span></span
              >
            </div>
          </div>     
          </div>
        </div>
      </div>
    </header>
    <!-- login section -->
  <div class="font-sans antialiased bg-black min-h-screen flex items-center justify-center">
    <div class="glass rounded-xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
      <h2 class="text-3xl font-bold text-white text-center mb-6 drop-shadow">
        Masuk ke Akun
      </h2>
      <form id="loginForm" class="space-y-4 text-white">
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
            placeholder="Masukkan email..." />
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
            placeholder="Masukkan password..." />
        </div>
        <button
          type="submit"
          class="w-full bg-accent hover:bg-secondary text-white py-3 px-6 rounded-lg font-semibold shadow-lg transition-all duration-300">
          <i class="fas fa-sign-in-alt mr-2"></i> Masuk
        </button>
      </form>
      <p class="text-center text-sm text-white mt-4">
        Belum punya akun?
        <a href="register.html" class="underline text-dark hover:text-blue-900">
          Daftar di sini
        </a>
      </p>
    </div>
  </div>

    <!-- Footer -->
 <footer class="bg-black">
  <div class="mx-auto max-w-5xl px-4 py-10 sm:px-6 lg:px-8">
    <div class="flex justify-center text-teal-600">
      <i class="fas fa-graduation-cap text-2xl text-accent mr-2"></i>
              <span class="text-xl font-bold text-light"
                >Kresna</span><span class=" text-xl font-bold text-accent"> Career</span></span> 
    </div>
  </div>
</footer>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const storedUser = JSON.parse(localStorage.getItem("user"));

        if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
          alert("Email atau password salah!");
          return;
        }

       alert("Login berhasil!");
        window.location.href = "dashboard.html"; // arahkan ke file dashboard

      });
    </script>
  </body>
</html>
