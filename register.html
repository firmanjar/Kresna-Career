<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Bimbingan Karir Kampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#eab308", // kuning
              secondary: "#15803d", // hijau
              accent: "#f97316", // orange
              dark: "#1d4ed8", // biru
              light: "#ffffff",
              third: "#f9fafb", // abu muda
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .glass {
        backdrop-filter: blur(15px);
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="font-sans antialiased">
      <!-- Navigation -->
    <nav class="bg-black  bg-opacity-80 shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <i class="fas fa-graduation-cap text-2xl text-accent mr-2"></i>
              <span class="text-xl font-bold text-light"
                >Kresna</span><span class=" text-xl font-bold text-accent">Career</span></span
              >
            </div>
          </div>
          <div class="hidden md:flex items-center space-x-8">
          <a
              href="index.html"
              class="text-light hover:bg-accent px-3 py-2 font-medium"
              >Beranda</a
            >
          <a
              href="login.html"
              class="text-light hover:bg-accent px-3 py-2 font-medium"
              >Login</a
            >
          </div>
          <div class="flex items-center md:hidden">
            <button
              class="mobile-menu-button p-2 rounded-md text-light hover:text-accent focus:outline-none">
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="mobile-menu hidden md:hidden bg-light shadow-lg">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="index.html"
            class="block px-3 py-2 text-black hover:bg-accent font-medium"
            >Beranda</a
          >
          <a
            href="login.html"
            class="block px-3 py-2 text-black hover:bg-accent font-medium"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <!-- register section -->
    <div
      class="bg-black min-h-screen flex items-center justify-center font-sans">
      <div
        class="glass rounded-xl shadow-2xl mt-10 p-8 w-full max-w-md animate-fade-in">
        <h2 class="text-3xl font-bold text-white text-center mb-6 drop-shadow">
          Daftar Akun Baru
        </h2>
        <form id="registerForm" class="space-y-4 text-white">
          <div>
            <label for="name" class="block mb-1 font-medium"
              >Nama Lengkap</label
            >
            <input
              type="text"
              id="name"
              style="text-transform: uppercase;"
              required
              class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
              placeholder="Masukkan nama lengkap..." />
          </div>
          <div>
            <label for="npm" class="block mb-1 font-medium"
              >NPM</label
            >
            <input
              type="text"
              id="npm"
              pattern="\d{12}" 
              maxlength="12"
              required
              class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
              placeholder="Masukkan NPM..." />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
              placeholder="Masukkan email..." />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
              placeholder="Buat password..." />
          </div>
          <div>
            <label for="confirm" class="block mb-1 font-medium"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="confirm"
              required
              class="w-full px-4 py-3 rounded-lg border bg-white bg-opacity-20 text-white placeholder-white focus:ring-2 focus:ring-accent focus:outline-none transition"
              placeholder="Ulangi password..." />
          </div>
          <button
            type="submit"
            class="w-full bg-accent hover:bg-secondary text-white py-3 px-6 rounded-lg font-semibold shadow-lg transition-all duration-300">
            <i class="fas fa-user-plus mr-2"></i> Daftar Sekarang
          </button>
        </form>
        <p class="text-center text-sm text-white mt-4">
          Sudah punya akun?
          <a href="login.html" class="underline text-dark hover:text-blue-900"
            >Masuk di sini</a
          >
        </p>
      </div>
    </div>

    <!-- Footer -->
 <footer class="bg-black">
  <div class="mx-auto max-w-5xl px-4 py-10 sm:px-6 lg:px-8">
    <div class="flex justify-center text-teal-600">
      <i class="fas fa-graduation-cap text-2xl text-accent mr-2"></i>
              <span class="text-xl font-bold text-light"
                >Kresna</span><span class=" text-xl font-bold text-accent"> Career</span></span> 
    </div>
  </div>
</footer>
 
    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.querySelector(".mobile-menu-button");
      const mobileMenu = document.querySelector(".mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });

          // Close mobile menu if open
          if (!mobileMenu.classList.contains("hidden")) {
            mobileMenu.classList.add("hidden");
          }
        });
      });
      //  <!-- Script untuk simpan ke localStorage -->
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value.toUpperCase();;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirm").value;
          const npm = document.getElementById("npm").value;

            //  fungsi mengeCek apakah user sudah pernah terdaftar
            if (localStorage.getItem("user")) {
          alert("Anda sudah pernah didaftarkan! Silakan login.");
          window.location.href = "login.html";
            return;
    }

          // berfungsi agar npm wajib 12 angka
            if (!/^\d{12}$/.test(npm)) {
          alert("NPM harus terdiri dari 12 digit angka!");
          return;
         }

          // berfungsi untuk mengconfirm password
          if (password !== confirm) {
            alert("Password dan konfirmasi tidak cocok!");
            return;
          }

          const userData = {
            name: name,
            npm: npm,
            email: email,
            password: password, // sebaiknya hash untuk produksi
          };

          // berfungsi menyimpan di local storage dan mengarahkan ke login
          localStorage.setItem("user", JSON.stringify(userData));
          alert("Registrasi berhasil! Silakan login.");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
